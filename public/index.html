<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RGB to Grayscale Converter</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
  <div class="container">
    <h1>RGB to Grayscale Converter</h1>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Convert</button>
    </form>

    <div id="result" style="display: none;">
      <h2>Results</h2>
      <div class="images">
        <div>
          <p>Original</p>
          <img id="original" src="" alt="Original Image" />
        </div>
        <div>
          <p>Grayscale</p>
          <img id="grayscale" src="" alt="Grayscale Image" />
        </div>
      </div>
    </div>

    <div class="footer">
      <script>
        document.write('<p>&copy; ' + new Date().getFullYear() + ' <a href="https://entracloud.net/">entracloud</a>. All rights reserved.</p>');
      </script>
    </div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch('/upload', {
        method: 'POST',
        body: formData,
      });

      if (!response.ok) {
        alert('Failed to upload image.');
        return;
      }

      const data = await response.json();
      const timestamp = new Date().getTime();

      document.getElementById('original').src = data.original + '?t=' + timestamp;
      document.getElementById('grayscale').src = data.grayscale + '?t=' + timestamp;

      resultDiv.style.display = 'block';
    });
  </script>
</body>
</html>
